<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/reset.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
                <datalist id="city-list">
                  <option value="Washington, D.C.">
                  <option value="Ottawa">
                  <option value="London">
                  <option value="Paris">
                  <option value="Berlin">
                  <option value="Madrid">
                  <option value="Rome">
                  <option value="Lisbon">
                  <option value="Amsterdam">
                  <option value="Brussels">
              </datalist>
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history">
          <div class="list-group" id="history">
            <a class="list-group-item list-group-item-action">Washington, D.C.</a>
            <a class="list-group-item list-group-item-action">Ottawa</a>
            <a class="list-group-item list-group-item-action">London</a>
            <a class="list-group-item list-group-item-action">Paris</a>
            <a class="list-group-item list-group-item-action">Berlin</a>
            <a class="list-group-item list-group-item-action">Madrid</a>
            <a class="list-group-item list-group-item-action">Rome</a>
            <a class="list-group-item list-group-item-action">Lisbon</a>
            <a class="list-group-item list-group-item-action">Amsterdam</a>
            <a class="list-group-item list-group-item-action">Brussels</a>
          </div>

        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
